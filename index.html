<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Grocery Ordering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="page-header">
        <!-- navigation bar -->
        <nav class="top-nav-bar" aria-label="top navigation bar">
          <a href="/" class="brand"> .BrandName </a>

          <div class="search-bar">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search for your Products, Brand or Category.. "
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </div>

          <div class="nav-items">
            <ul>
              <li>
                <div class="nav-items-label">
                  <i>My Cart</i>
                  <i class="cart-price">&#8377; 2234</i>
                </div>
                <div class="cart-icon-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-bag"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
                    />
                  </svg>
                  <span class="cart-items-count">13</span>
                </div>
              </li>

              <li>
                <div class="nav-items-label">
                  <i>Albertoz</i>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  />
                </svg>
              </li>
            </ul>
          </div>
        </nav>

        <!-- header banner  -->
        <section id="header-banner">
          <img
            class="banner-image"
            src="./assets/img/header-image.png"
            alt="grocery items image"
          />

          <div class="header-content-container">
            <div class="wrapper">
                <p class="static-text">ALL YOUR GROCERIES HERE </p>
                <h1 class="main-title">Fresh and Healthy Veggies <span>Organic Market</span></h1>
                <p class="sub-title">Organic food is food produced by methods that comply with the standards of farming.</p>
            </div>

            <button class="shop-now-btn">
                SHOP NOW
            </button>
            
          </div>
        </section>
      </header>

      <main>
        <section id="categories">
            <h3 class="section-header">Our HottestCategories</h3>
            <div class="categories-wrapper">
                <button class="next">

                </button>
                <button class="prev">
                    
                </button>
            </div>
        </section>
      </main>

    </div>
  </body>
</html>
